<ion-view view-title="Mis remedios pulentos">
<ion-nav-buttons side="right">
      <i class="button ion-plus-round" ng-click="buscarRemedio()"> Agregar</i>
   </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="remedio in remedios" type="item-text-wrap" href="#/tab/misRemedios/1">
        <img ng-src="{{remedio.fotoPastilla.url}}">
        <h2>{{remedio.nombre}}</h2>
        <p>{{remedio.mg}}mg {{remedio.cantidadDeComprimidos}} comprimidos</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(remedio)">
          Eliminar
        </ion-option-button>
      </ion-item>
      <ion-item class="item-remove-animate item-avatar item-icon-right" href="#/tab/misRemedios/buscar">
          <img src="" alt="">
          Agregar remedio
      </ion-item>

      
    </ion-list>
    

  </ion-content>
  <div >
      <button class="button button-block button-positive" style="bottom: 45px; position: absolute;" ng-click="hacerPedido()">
        Hacer pedido{{hola}}
      </button>
    </div>
  
</ion-view>
