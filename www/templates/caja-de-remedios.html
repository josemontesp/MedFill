<ion-view view-title="Mi caja de remedios">
<ion-nav-buttons side="right">
      <i class="button ion-plus-round" ng-click="agregarRemedio()"> Agregar</i>
   </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/misRemedios/1">
        <img ng-src="http://images.sodahead.com/polls/002132205/956384370_8841blue_pill_answer_2_xlarge.jpeg">
        <h2>Eutirox</h2>
        <p>100mg 20 comprimidos</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Eliminar
        </ion-option-button>
      </ion-item>

      
    </ion-list>
    

  </ion-content>
  <div >
      <button class="button button-block button-positive" style="bottom: 45px; position: absolute;" ng-click="hacerPedido()">
        Hacer pedido{{hola}}
      </button>
    </div>
  
</ion-view>
