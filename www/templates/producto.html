<ion-view view-title="{{producto.nombre}}">
<ion-nav-buttons side="right">
 	<i class="button button-clear" ng-click="agregar()"> Agregar</i>
</ion-nav-buttons>

  <ion-content>
  	<div class="list">
	  <div class="item item-avatar med_title">
	    <img ng-src="{{producto.fotoPastilla.url}}">
	    <h2>{{producto.nombre}}</h2>
	    <p>{{producto.mg}}mg</p>
	  </div>
	</div>
	<br>
	<div class="list">
	  <label class="item item-input item-select">
	    <div class="input-label">
	      Dosis
	    </div>
	    <select ng-model="producto.mg">
	      <option ng-repeat="dosis in producto.dosisDisponibles" ng-selected="dosis == producto.mg" value='{{dosis}}'>{{dosis}}mg</option>
	    </select>
	  </label>
	  <label class="item item-input item-select">
	    <div class="input-label">
	      Frecuencia
	    </div>
	    <select ng-model="producto.dosisDiaria">
	        <option value="1" ng-selected="true">1 dosis al día</option>
	        <option value="2" >2 dosis al día</option>
	        <option value="3" >3 dosis al día</option>
	        <option value="4" >4 dosis al día</option>
	        <option value="0.5" >1 dosis cada dos días</option>
	      </select>
	  </label>
	  <br><br>
  	  <div class="item item-icon-right" ng-click="">
      	Ver opciones bio equivalentes
        <span class="badge badge-calm">3</span>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </div>
  	  <div class="item item-icon-right" ng-click="">
  	  	Información sobre el remedio
        <i class="icon ion-chevron-right icon-accessory"></i>
      </div>
	</div>
  </ion-content>
</ion-view>
