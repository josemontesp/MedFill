<ion-view view-title="Mi cuenta">
  <ion-content>
    <ion-list>
    <ion-toggle  ng-model="settings.enableFriends">
        Activar tarjeta de crédito
    </ion-toggle>
    <ion-item ng-click="toIntro()">
    Hacer el tutorial de nuevo
    </ion-item>
    <ion-item ng-click="logout()" ng-if="user">
    Cerrar sesión {{user.attributes.nombreCompleto}}
    </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
